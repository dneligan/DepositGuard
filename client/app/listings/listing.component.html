<!--submit form for the listings -->
<div class="address-form">
    <h3>Add information about your listing here {{currentUser._id}}</h3>
    <form name="form" (ngSubmit)="f.form.valid && addListing()" #f="ngForm" novalidate>
        <div class="form-group">
            <label for="address">userId</label>
            <input type="text" class="form-control" name="userId" [(ngModel)]="model.userId" #userId="ngModel" required value="{{currentUser._id}}"/>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !address.valid }">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required placeholder="Enter listing address"/>
            <div *ngIf="f.submitted && !address.valid" class="help-block">Listing Address is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Description</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required placeholder="Enter listing description"/>
            <div *ngIf="f.submitted && !description.valid" class="help-block">Description is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !rooms.valid }">
            <label for="rooms">Rooms</label>
            <input type="text" class="form-control" name="rooms" [(ngModel)]="model.rooms" #rooms="ngModel" required placeholder="Enter the amount of rooms in the listing"/>
            <div *ngIf="f.submitted && !rooms.valid" class="help-block">Room amount is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !deposit.valid }">
            <label for="deposit">Deposit Amount</label>
            <input type="text" class="form-control" name="deposit" [(ngModel)]="model.deposit" #rooms="ngModel" required placeholder="Enter the amount of deposit to be paid"/>
            <div *ngIf="f.submitted && !deposit.valid" class="help-block">Deposit amount is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Add Listing</button>
